{% extends "base.html" %}

{% block content %}
<h1 align="center">Пейзажи Марса</h1>
<div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            {% for i in range(1, count) %}
                <li data-target="#carousel" data-slide-to="{{i}}"></li>
            {% endfor %}
        </ol>
        {% for i in range(count) %}
            {% if i == 0 %}
                <div class="carousel-item active">
                    <center>
                        <img src="/static/img/{{ car_imgs[i] }}" height="400" width="700">
                    </center>
                </div>
            {% else %}
                <div class="carousel-item">
                    <center>
                        <img src="/static/img/{{ car_imgs[i] }}" height="400" width="700">
                    </center>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Предыдущий</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Следующий</span>
    </a>
</div>
<center>
    <form class="login_form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="photo">Добавить картинку</label>
            <center><input type="file" class="form-control-file" id="photo" name="file" accept=".jpg"></center>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</center>
{% endblock %}
